<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Integrador</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  </head>


  <body>
    <!-- HEADER  -->
    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerBuscar">
            <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type = "text"/>
            <button id="buttonSearch" class="buttonSearch"> 
              Buscar 
              <!-- Inserto icono de Buscar (Lupa) -->
              <span class="material-symbols-outlined">
                search 
              </span>
            </button>
          </div>
        <div>
          <button id="buttonAddElement" class="Header_buttonAgregar">
            Agregar elemento   
            <!-- Inserto icono de Agregar (+) -->
            <span class="material-symbols-outlined">
              library_add
              </span>
          </button>
        </div>
      </div>
      </div>
    </header>

    <!-- MAIN  -->
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>Categorías
          <!-- ICONO DE CATEGORÍAS -->
          <span class="material-symbols-outlined">
            filter_list
          </span>
          </h2>
          
          <ul id="listFilter">

          </ul>

        </aside>
        
        <!-- CATEGORÍA -->
          <div class="store" id="storeContainer">

          </div>

      </div>

      <!-- POPUP -->
      <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="container_TittlePopUp">
            <h1>Agregar o modificar producto</h1>
          </div>

          <div class="containerInputs_PopUp">
            <input placeholder="Ingrese un nombre" id="nombre" type="text"/>
            <input placeholder="Ingrese una imagen" id="img" type="text"/>
            <input placeholder="precio" value="0" id="precio" type="number"/>
            <select id="categoria">
              <option>Seleccione una Categoría</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
              <option>Gaseosas</option>
            </select>
          </div>
          <!-- BOTONES POPUP -->
          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp acept" id="aceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>
          

        </div>


      </div>

    </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
